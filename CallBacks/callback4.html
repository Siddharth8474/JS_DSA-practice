<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function arraynumbers(arr,callback){
            const result = [];
            for(let i=0; i<arr.length; i++){
              result.push(callback(arr[i]))
            }
            return result;
        }

        const numbers = [1,2,3,4,5];

        function product(num){
             return num*num
        }

        console.log(arraynumbers(numbers,product))
    </script>
    
</body>
</html>
