<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function febo(limit){
            let n1 = 1;
            let n2 = 2;

            let sum=0;

            while(n1<=limit){
                //console.log(n1)
                 sum+=n1;

                let next = n1+n2
                n1=n2;
                n2=next
            }
            return sum
        }
        console.log(febo(4000000))
    </script>

</body>
</html>
