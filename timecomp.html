<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(){
            for(let i=0; i<1000; i++){
                console.log(i)
            }
        }
        const t0 = performance.now()
        foo()
        const t1 = performance.now()
        console.log(`taking time to doing some task ${(t1-t0)/1000} seconds`)
    </script>
</body>
</html>
