    <script>

        function findSecondNonRepeted(str,n){

            const obj = {}
           
            for(let i=0; i<str.length; i++){
                const characters = str[i]
                obj[characters] = (obj[characters] || 0) + 1
                console.log(obj)
            }

            let count = 0;

            for(let i=0; i<str.length; i++){
                const chtr = str[i]
                if(obj[chtr] == 1){
                    count ++
                    if(count == n){
                        return chtr
                    }
                    
                }
            }
            return null
        }

         console.log(findSecondNonRepeted('swiss',2))
     
    </script>
