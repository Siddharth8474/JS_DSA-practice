<body>
    
    <script>

      function CheckPrime(num){

        for(let i=2; i<num; i++){
            if(num%i==0){
                return false
            }

        }

        return true

      }

      function FindPrime(num){
       for(let i=2; i<=num; i++){
        if(CheckPrime(i)){
            console.log("prime",i);
        }
       }
      }

      FindPrime(15)

    </script>

</body>
