<body>
    
    <script>

     function perfectnum(num){
        let sum=0
        for( let i=1; i<=num/2; i++){
            if(num%i==0){
             sum+=i;
            }
        }
        return sum==num;
     }

     console.log(perfectnum(6));

    </script>

</body>
