<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="click">Click</button>

    <script>
        function click(){
            const btn = document.getElementById("click")
            btn.addEventListener("click",()=>{
                alert("button clicked");
            })
        }
        click()
    </script>

</body>
</html>
