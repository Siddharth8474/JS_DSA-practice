<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="form">
        <h3 id="error" style="display: none;">input field needed</h3>
        <input type="text" id="input" />
        <button onclick="field()">submit</button>
    </form>


    <script>
        function field(){
            event.preventDefault()
            const msg = document.getElementById("error")
            const ele = document.getElementById("input").value
            if(!ele){
                msg.style.display="block";
            }

            else{
                msg.style.display="none";
                console.log(ele)
            }
        }
    </script>

</body>
</html>
