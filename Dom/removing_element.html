<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="remove">Element 1</div>
    <div class="remove">Element 2</div>
    <div class="remove">Element 3</div>
    <div class="remove">Element 4</div>

    <button onclick="revomeElement()">click</button>

    <script>
        function revomeElement(){
            const removeToElement = document.querySelector(".remove")
            if(removeToElement){
            const parentElement = removeToElement.parent
            parentElement.removeChild(removeToElement);
            }
        }
    </script>

</body>
</html>
