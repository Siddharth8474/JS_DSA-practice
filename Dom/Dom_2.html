<head>

</head>
<body>

    <div id="b">changing content</div>

    <script>

            c.textContent="content changed";

        changing_content()

            const a = document.getElementById("b")
            a.innerHTML='<p>changed to p</p>';
            console.log(a)
        }
        changing()


    </script>

</body>
