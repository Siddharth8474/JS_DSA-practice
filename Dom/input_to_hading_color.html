<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="heading">color changeing</h1>
        <input type="text" id="text" />
        <button onclick="chng()">change</button>
    </div>

    <script>
        function chng(){
        let input = document.getElementById("text")
        let inputColor = input.value
        document.getElementById("heading").style.color=inputColor
        }
    </script>

</body>
</html>
