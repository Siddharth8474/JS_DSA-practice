<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="cl">
        ClickAble
    </div>

    <script>
        function clk(){
            const ele = document.getElementById("cl");
            ele.addEventListener("mouseover",()=>{
                ele.style.backgroundColor="red";
            })
        }
        clk()
    </script>

</body>
</html>
