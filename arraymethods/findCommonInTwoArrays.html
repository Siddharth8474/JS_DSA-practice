    <script>

       function FindCommon(arr1,arr2){
           let obj = {}
           let common = []
           let count = 0;

           for(let i=0; i<arr1.length; i++){
            let arr1Elements = arr1[i]
            obj[arr1Elements] = true
           }

           for(let i=0; i<arr2.length; i++){
            let arr2Elements = arr2[i];
            if(obj[arr2Elements]){
                common.push(arr2Elements)
                count++
            }
           }
           return {common,count}

       }

        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = [3, 4, 5, 6, 7];

        const fun = FindCommon(arr1,arr2)
        console.log(fun)
