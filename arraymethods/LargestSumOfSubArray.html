<body>

    <script>
      //Find the Largest Sum of Any Subarray:
      
      function Arry(arr){
         let maxSum = arr[0]
         let currentSum = 0;

         for(let i=0; i<arr.length; i++){
            currentSum+=arr[i];

            //console.log(currentSum)

            if(currentSum>maxSum){
               maxSum = currentSum
            }

            if(currentSum < 0){
                 currentSum = 0
            }
      }
      return maxSum
    }

      const arr1 = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
      console.log(Arry(arr1))
 
    </script>
</body>
